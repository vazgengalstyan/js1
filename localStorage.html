<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM</title>
		<link rel="stylesheet" href="style2.css" type=text/css>
		
	</head>
	<body>
		<div id="formPart">
			<form name="myForm">
				<label for="input1">Email:</label>
				<input type="email" id="input" placeholder="Enter your email" name="one"><br>
				<label for="input2">Password:</label>
				<input type="password" id="input2" placeholder="Enter your password" name="two"><br>
				<button id="submit" onclick="saveStorage()">Sign in</button>
			</form>
		</div>
		<div id="secondPart">
			<p id="mailValue"></p>
			<button onclick="checkStorage()">Sign out</button>
		</div>
		
	<script src="script.js"></script>
	</body>
</html>
